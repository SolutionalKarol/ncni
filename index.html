  <style>
    :root{
      --bg1:#0b1120; --bg2:#111827; --muted:#94a3b8; --accent:#88b6ff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.18);
      --focus:#a8c1ff;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; color:#eaf1ff; background-color:var(--bg2);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", sans-serif;
      line-height:1.6;
    }
    a{color:#dbe4ff; text-decoration:none}
    a:hover{opacity:.92}
    a:focus-visible, .btn:focus-visible{outline:3px solid var(--focus); outline-offset:2px}
    .wrap{width:min(1100px,92%); margin-inline:auto}

    /* Skip link */
    .skip-link{
      position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;
    }
    .skip-link:focus{
      left:16px; top:16px; width:auto; height:auto; padding:10px 14px;
      background:#fff; color:#0b1120; border-radius:10px; z-index:1000;
    }

    /* Hero */
    .hero-section{
      display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
      min-height:100vh; padding:40px 0;
      background: linear-gradient(180deg, rgba(11,17,32,.7), rgba(17,24,39,.9)), url('tlo.jpg');
      background-size:cover; background-position:center;
      background-attachment:scroll;
    }
    @media (min-width:1024px){ .hero-section{ background-attachment:fixed; } }

    .hero-logo{ width: clamp(80px, 15vw, 120px); height:auto; margin-bottom:20px; animation:fadeIn 1s .2s ease-out both; }
    .hero-title{
      font-size:clamp(2.5rem,6vw,4.5rem); font-weight:800; color:#fff; line-height:1.1; text-shadow:0 4px 20px rgba(0,0,0,.3);
      margin:0 0 24px 0; animation:fadeIn 1s .5s ease-out both;
    }
    .hero-nav{ display:flex; gap:clamp(12px,3vw,24px); animation:fadeIn 1s .8s ease-out both; flex-wrap:wrap; justify-content:center }
    .hero-nav a{
      font-size:clamp(1rem,2.5vw,1.1rem); font-weight:600; color:#eaf1ff; padding:10px 20px;
      border:1px solid rgba(255,255,255,.2); border-radius:999px; backdrop-filter:blur(5px);
      background:rgba(255,255,255,.05); transition:all .3s ease;
    }
    .hero-nav a:hover{ background:rgba(255,255,255,.15); border-color:rgba(255,255,255,.4); transform:translateY(-3px); opacity:1 }

    @keyframes fadeIn{ from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)} }
    @media (prefers-reduced-motion: reduce){ *{animation:none!important; transition:none!important} }

    main{ background-color:var(--bg2) }
    section{ padding:60px 0 }
    h2{ font-size:clamp(22px,3.2vw,34px); margin:0 0 12px }
    h3{ font-size:clamp(18px,2.5vw,22px); margin:24px 0 10px; color:var(--accent) }
    .kicker{ font-weight:800; color:#cbd5e1; text-transform:uppercase; letter-spacing:.12em; font-size:.8rem }
    .muted{ color:var(--muted) }

    .card{
      background:rgba(25,33,51,.5); -webkit-backdrop-filter:blur(12px) saturate(120%); backdrop-filter:blur(12px) saturate(120%);
      border:1px solid rgba(255,255,255,.1); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;
      transition:transform .3s ease, box-shadow .3s ease; height:100%; display:flex; flex-direction:column;
    }
